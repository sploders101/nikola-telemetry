version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/sploders101/nikola-telemetry/gen
plugins:
  - local: protoc-gen-go
    out: gen
    opt:
      - paths=source_relative
      - default_api_level=API_OPEN
  - local: protoc-gen-go-grpc
    out: gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
inputs:
  - directory: proto
